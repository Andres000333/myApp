<ion-header>
  <ion-toolbar>
    <ion-title>Editar Restaurante</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="saveChanges()" #editForm="ngForm">
    <ion-item>
      <ion-label position="floating">Nombre del Restaurante</ion-label>
      <ion-input 
        [(ngModel)]="nombre" 
        name="nombre" 
        required 
        #nombreField="ngModel">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Tipo de Comida</ion-label>
      <ion-input 
        [(ngModel)]="tipoComida" 
        name="tipoComida" 
        required 
        #tipoComidaField="ngModel">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Ubicación</ion-label>
      <ion-input 
        [(ngModel)]="ubicacion" 
        name="ubicacion" 
        required 
        #ubicacionField="ngModel">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Horario</ion-label>
      <ion-input 
        [(ngModel)]="horario" 
        name="horario" 
        required 
        #horarioField="ngModel">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Descripción</ion-label>
      <ion-input 
        [(ngModel)]="descripcion" 
        name="descripcion" 
        required 
        #descripcionField="ngModel">
      </ion-input>
    </ion-item>
    <ion-item>
      <input type="file" (change)="onFileSelected($event)" accept="image/*" />
    </ion-item>

    <ion-button expand="full" type="submit" [disabled]="editForm.invalid">Guardar Cambios</ion-button>
  </form>
</ion-content>
