<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/homerestaurante"></ion-back-button> 
    </ion-buttons>
    <ion-title>Editar Menú</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (submit)="addDish()">
    <ion-item>
      <ion-label position="floating">Nombre del Platillo</ion-label>
      <ion-input [(ngModel)]="dish.nombre" name="nombre" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Descripción</ion-label>
      <ion-input [(ngModel)]="dish.descripcion" name="descripcion" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Precio</ion-label>
      <ion-input type="number" [(ngModel)]="dish.precio" name="precio" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Imagen</ion-label>
      <input type="file" (change)="onFileSelected($event)" accept="image/*">
    </ion-item>
    <ion-button expand="full" type="submit">Agregar Platillo</ion-button>
  </form>
  <div *ngFor="let platillo of platillos" class="platillo-card">
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{ platillo.nombre }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p><strong>Descripción:</strong> {{ platillo.descripcion }}</p>
        <p><strong>Precio:</strong> ${{ platillo.precio }}</p>
        <ion-img [src]="platillo.imagen"></ion-img>
      </ion-card-content>
    </ion-card>
  </div>
  <ion-button routerLink="/menu">Ver Menú</ion-button>
</ion-content>
