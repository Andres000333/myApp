<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/homecliente"></ion-back-button>
    </ion-buttons>
    <ion-title style="text-align: center;">{{ restaurantData.nombre }}</ion-title>
    <ion-button class="cart-button" (click)="goToCart()">
      <ion-icon slot="icon-only" name="cart"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" *ngFor="let platillo of platillos">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ platillo.nombre }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-row>
              <ion-col size="6">
                <p><strong>Descripci√≥n:</strong> {{ platillo.descripcion }}</p>
                <p><strong>Precio:</strong> ${{ platillo.precio }}</p>
                <ion-button (click)="addToCart(platillo)" expand="block">Agregar al Carrito</ion-button>
              </ion-col>
              <ion-col size="6">
                <ion-img [src]="platillo.imagen"></ion-img>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
